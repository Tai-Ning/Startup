<!DOCTYPE html>
<html>
  <head>
    <!-- 記得加入meta標籤使網頁在不同屏幕大小間能呈現合適大小 -->
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>Startup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Note that the below Bootstrap file is a specific version. If you grab the most
    current from Bootstrap website, you will see the button grow transition being a lot faster
    than in my video.  Use whichever style sheet you like best! -->
    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    

    <!-- My own stylesheet -->
    <link href="style.css" rel="stylesheet">

  </head>
  <body>
    <!-- container不像body佔滿畫面width&height 100% -->
    <div class='container d-flex align-items-center h-100'>
      <div class='row'>
        <header>
          <!-- 大寫可以利用bootstrap設定class -->
          <h1 class='text-uppercase'><strong>the biggest startup event of the year</strong></h1>
         </header> 
         <!-- 標題和下方間隔一些空間 -->
         <div class='buffer'></div>
         <section class='text-center'>
          <!-- text-center使水平線和按鈕水平置中 -->
          <!-- 原本自己是用此設定水平線 <div class='divider'></div> -->
          <!-- 水平線可以直接用hr -->
          <hr>

          <!-- 可以先用bootstrap範本中其他顏色再做CSS設定 -->
          <a href='https://mailchi.mp/9d5367fa0e6b/startup'>
            <button type='button' class='btn btn-primary btn-xl'>find out more</button>
          </a>  
          </section>
        </div>
    </div> 
  </body>
</html>
